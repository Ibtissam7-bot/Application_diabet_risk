{% extends "base.html" %}

{% block title %}Ajouter un patient - DiabetoWeb{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-2xl">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Ajouter un nouveau patient</h2>

    {% if success_message %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Succès !</strong>
        <span class="block sm:inline">{{ success_message }}</span>
    </div>
    {% endif %}

    {% if error_message %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Erreur !</strong>
        <span class="block sm:inline">{{ error_message }}</span>
    </div>
    {% endif %}

    <form action="/add_patient" method="post" class="space-y-6">
        <!-- Nom du patient -->
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Nom du patient</label>
            <input type="text" id="name" name="name" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <!-- Âge et Sexe -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700">Âge</label>
                <input type="number" id="age" name="age" required min="0"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="sex" class="block text-sm font-medium text-gray-700">Sexe</label>
                <select id="sex" name="sex" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="">Sélectionner</option>
                    <option value="M">Masculin</option>
                    <option value="F">Féminin</option>
                </select>
            </div>
        </div>

        <!-- Données cliniques -->
        <div>
            <label for="glucose" class="block text-sm font-medium text-gray-700">Taux de glucose (mg/dL)</label>
            <input type="number" id="glucose" name="glucose" required step="any"
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
            <label for="bmi" class="block text-sm font-medium text-gray-700">BMI (Indice de Masse Corporelle)</label>
            <input type="number" id="bmi" name="bmi" required step="any"
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <!-- Pression artérielle retirée -->
        <div>
            <label for="pedigree" class="block text-sm font-medium text-gray-700">Fonction Pedigree Diabète</label>
            <input type="number" id="pedigree" name="pedigree" required step="0.01"
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <!-- Boutons d'action -->
        <div class="flex justify-between items-center pt-4">
            <button type="submit"
                    class="flex-1 mr-2 flex justify-center py-3 px-6 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-300">
                Ajouter le patient
            </button>
            <a href="/home"
               class="flex-1 ml-2 flex justify-center py-3 px-6 border border-gray-300 rounded-md shadow-sm text-lg font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                Annuler
            </a>
        </div>
    </form>
</div>
{% endblock %}
